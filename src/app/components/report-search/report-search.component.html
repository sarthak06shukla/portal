<div class="logo-container">
    <img src="assets/images/nse.webp" alt="NSE Logo" class="nse-logo">
</div>
<div class="report-search-container">
    <div class="form-group">
        <label for="reportType">Select Report Type:</label>
        <select id="reportType" [(ngModel)]="selectedReport" (ngModelChange)="onReportSelect()">
            <option [ngValue]="null" disabled>-- Select a Report --</option>
            <option *ngFor="let report of reportTypes" [ngValue]="report">
                {{ report.name }}
            </option>
        </select>
    </div>

    <div class="form-group" *ngIf="queryVariations.length > 0">
        <label for="variation">Select Variation:</label>
        <select id="variation" [(ngModel)]="selectedVariationId" (ngModelChange)="onVariationSelect()">
            <option *ngFor="let variation of queryVariations" [value]="variation.id">
                {{ variation.variation_name || ('Version from ' + (variation.created_at | date:'short')) }}
            </option>
        </select>
    </div>
</div>
